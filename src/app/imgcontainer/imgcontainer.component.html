<div class="card gallery">
  <div style="position: relative;">
    <img src={{imageSource}} alt="5Terre" width="600" height="500">
    <div class="bottom-left">{{title}}</div>
  </div>
  <div class="desc" style="height:300px;font-size: x-large;font-weight: 700;">
    <p>Uploaded by {{uploadedBy}}} on {{uploadedOn | date:'MMM d, y, h:mm'}}</p><br/>
    <p> This is a simple description that can be on an image.</p>
    <hr/>
    <p class="limited-text">{{tags | comma }}</p>
  </div>
</div>
